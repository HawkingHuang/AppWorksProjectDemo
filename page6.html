<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>關於</title>
        <style>
            th {
                position: -webkit-sticky;
                position: sticky;
                top: 0;
                background-color: #fff;
            }

                /* 为表格添加一些样式 */
            table {
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
                font-size: 14px;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
              <tr>
                <th scope="col">表头 1</th>
                <th scope="col">表头 2</th>
                <th scope="col">表头 3</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>单元格 1-1</td>
                <td>单元格 1-2</td>
                <td>单元格 1-3</td>
              </tr>
              <tr>
                <td>单元格 2-1</td>
                <td>单元格 2-2</td>
                <td>单元格 2-3</td>
              </tr>
              <tr>
                <td>单元格 3-1</td>
                <td>单元格 3-2</td>
                <td>单元格 3-3</td>
              </tr>
              <!-- 在这里添加更多行 -->
            </tbody>
          </table>
          
    </body>
</html>
